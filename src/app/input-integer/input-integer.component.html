<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-primary btn-sm" (click)="bajarCantidad()">-</button>
        </div>
        <input type="text" class="text-center" [(ngModel)]="cantidad">
        <div class="input-group-append">
            <button class="btn btn-primary btn-sm" (click)="subirCantidad()">+</button>
        </div>
    </div>
</div>
